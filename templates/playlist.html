<!-- templates/playlist.html -->
{% extends "base.html" %}

{% block title %}Playlist{% endblock %}

{% block content %}
<h2>Your Playlist:</h2>
<ul>
    {% for file in selected_files %}
    <li>{{ file }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('create_playlist') }}">Download Playlist</a>
{% endblock %}
