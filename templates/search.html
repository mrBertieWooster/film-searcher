<!-- templates/search.html -->
{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h2>Search Results for "{{ query }}":</h2>

<ul>
    {% if results %}
    {% for result in results %}
    <li><a href="{{ url_for('browse', file_path=result) }}">{{ result }}</a></li>
    {% endfor %}
    {% else %}
    <li>No results found.</li>
    {% endif %}
</ul>
{% endblock %}
