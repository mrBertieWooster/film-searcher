<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Аэробраузер{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        a { color: #007BFF; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .folder { margin-bottom: 10px; }
        .file { margin-left: 20px; }
        /* Подсветка при наведении */
        .file:hover, .folder:hover {
            background-color: #f0f8ff;
            cursor: pointer;
        }

        /* Активные чекбоксы */
        input[type="checkbox"]:checked + label {
            font-weight: bold;
        }

        /* Плавная прокрутка */
        body {
            scroll-behavior: smooth;
        }

        /* Стили для кнопок */
        .btn-group button {
            margin-right: 5px;
        }
        /* Для маленьких экранов */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }

            .file, .folder {
                font-size: 0.9rem;
            }
        }
        /* Плавное появление элементов */
        .file, .folder {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .folder i, .file i {
            margin-right: 0.5rem; /* Явный отступ справа */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Аэробраузер. Ищи со скоростью ветра</h1>

    <!-- Глобальная форма поиска -->
     <!--
    <form action="{{ url_for('search') }}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search files...">
            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
        </div>
    </form>
    -->
    <div class="input-group mb-3">
        <input type="text" id="search-input" class="form-control" placeholder="Поиск файлов..." aria-label="Search" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="search-button">Поиск</button>
    </div>
    <!--
    <nav>
        {% if request.path != url_for('index') %}
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">
            <i class="fas fa-home"></i> Home
        </a>
        {% endif %}
    </nav>
    -->
    {% block content %}
    {% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    this.parentNode.style.backgroundColor = this.checked ? '#f0f8ff' : 'transparent';
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
